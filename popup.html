<!DOCTYPE html>
<html>
<head>
  <title>Edge Redirector</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 280px;
      padding: 15px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
    }
    
    .logo {
      width: 20px;
      height: 20px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .3s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }
    
    input:checked + .slider {
      background-color: #0078D4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .domain-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 5px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .domain-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: #d32f2f;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 5px;
    }
    
    .add-form {
      display: flex;
      margin-bottom: 10px;
    }
    
    .add-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    
    .add-btn {
      padding: 8px 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .settings-btn {
      text-decoration: none;
      color: #0078D4;
      font-size: 14px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
    }
    
    .status.active {
      color: #2e7d32;
      font-weight: 500;
    }
    
    .status.inactive {
      color: #d32f2f;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">
      <img src="images/icon16.png" class="logo" alt="Edge Redirector">
      Edge Redirector
    </div>
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div>
    <p class="status" id="statusText">Loading...</p>
    
    <div id="domainList" class="domain-list">
      <!-- Domains will be inserted here -->
    </div>
    
    <form id="addDomainForm" class="add-form">
      <input type="text" id="newDomain" class="add-input" placeholder="example.com or *.example.com">
      <button type="submit" class="add-btn">Add</button>
    </form>
  </div>
  
  <div class="footer">
    <a href="#" id="openOptions" class="settings-btn">Advanced Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
